<div *ngIf="hotel">
  <div class="container flex items-center flex-col">
    <div class="flex flex-col min-w-0 break-words bg-white w-5/6 mb-6 shadow rounded p-4">
      <div class="px-6">
        <div class="flex flex-wrap justify-center">
          <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
            <div class="-align-center">
              <img alt="..." src="{{hotel.image}}"
                   class="shadow rounded-full h-auto align-middle border-none max-w-150-px">
            </div>
          </div>
<!--          <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">-->
<!--            <div class="py-6 px-3 mt-32 sm:mt-0">-->
<!--              &lt;!&ndash;            <button&ndash;&gt;-->
<!--              &lt;!&ndash;              (click)="onBookClick()"&ndash;&gt;-->
<!--              &lt;!&ndash;              type="button"&ndash;&gt;-->
<!--              &lt;!&ndash;              class="bg-red-600 active:bg-red-700 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150">&ndash;&gt;-->

<!--              &lt;!&ndash;            </button>&ndash;&gt;-->
<!--            </div>-->
<!--          </div>-->
        </div>
        <div class="text-center mt-12">
          <h3 [@myTrigger] class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
            {{hotel.name}}
          </h3>
          <h4>
            Rating: {{getRating(hotel)}}

          </h4>
          <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"><i
            class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
            <span (mouseenter)="isClicked=true" (mouseleave)="isClicked=false" [@clickCity]="isClicked ? 'open' : 'closed'">{{hotel.city}}</span>
          </div>
        </div>
        <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-9/12 px-4">
              <p class="mb-4 leading-relaxed text-blueGray-700">
                {{hotel.desc}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr-comment-list [hotelId]="hotel.id"></hr-comment-list>
      <hr-create [hotelId]="hotel.id"></hr-create>
    </div>
  </div>
</div>
