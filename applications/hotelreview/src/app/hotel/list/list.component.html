<div class="flex flex-col">
  <ui-hotel-card
    *ngFor="let hotel of hotels"
    [image]="hotel.image"
    [statDescription]="hotel.desc"
    [statTitle]="hotel.name"
    [statSubtitle]="hotel.city"
    [statIconColor]="'bg-green-600'"
    [rating]="getRating(hotel)"
    (onIconClick)="onNavigateClick(hotel.id)"
    class="pb-2 mb-2 max-w-prose"
  ></ui-hotel-card>
</div>
