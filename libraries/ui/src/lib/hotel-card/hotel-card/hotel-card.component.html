<div
  class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg p-4"
>
  <div class="flex flex-row p-4">
    <div class="flex pr-4 max-w-150-px max-w-xs">
      <img
        alt="..."
        src="{{image}}"
        class="align-middle border-none"
      />
    </div>
    <div class="flex-auto pl-2">
      <div class="flex flex-wrap">
        <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
          <h5 class="text-blueGray-400 uppercase font-bold text-xs">
            {{ statSubtitle }}
          </h5>
          <span class="font-semibold text-xl text-blueGray-700">
            {{ statTitle }}
          </span>
        </div>
        <div class="relative w-auto pl-4 flex-initial">
          <button (click)="onIconClick.emit()">
            <div
              class="text-white p-3 text-center inline-flex items-center justify-center h-12 shadow-lg rounded"
              [ngClass]="[statIconColor]"
            >
              Show reviews
              <!--              <i [ngClass]="statIconName"></i>-->
            </div>
          </button>
        </div>
      </div>
      <p class="text-sm text-blueGray-400 mt-4">
<!--      <span class="mr-2" [ngClass]="statPercentColor">-->
<!--        <i-->
<!--          [ngClass]="-->
<!--            statArrow === 'up' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'-->
<!--          "-->
<!--        ></i>-->
<!--        {{ statPercent }}%-->
<!--      </span>-->
        <span class="mr-2">
          Rating: {{ rating }} / 5
        </span>
      </p>
      <span class="whitespace-wrap">{{ statDescription }}</span>
    </div>
  </div>
</div>
