<nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg">
  <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
    <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
      <a
        (click)="onHomeClick.emit()"
        class="text-white text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase"
      >
        {{appName}}
      </a>
    </div>
    <div class="lg:flex flex-grow items-center bg-white lg:bg-opacity-0 lg:shadow-none">
      <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">

        <li *ngIf="!authenticated; else elseBlock" class="flex items-center">
          <button
            class="bg-white text-blueGray-700 active:bg-blueGray-50 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150"
            (click)="onJoinClick.emit()"
            type="button"
          >
            <i class="fias fa-sign-in-alt"></i> Join Us
          </button>
        </li>
        <ng-template #elseBlock class="flex items-center">
          {{username}}
          <button
            class="bg-white text-blueGray-700 active:bg-blueGray-50 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150"
            type="button"
            (click)="onLogoutClick.emit()"
          >
            <i class="fias fa-sign-out-alt"></i> Logout
          </button>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
