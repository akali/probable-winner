<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
  <div class="text-blueGray-400 text-center mb-3 font-bold">
    <!-- <small>Or sign in with credentials</small> -->
  </div>
  <form [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
    <div class="relative w-full mb-3">
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="grid-password"
      >
        Email
      </label>
      <input
        type="email"
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="Email"
        formControlName="email"
      />
      <span
        *ngIf="(registerFormControl.email.touched) && registerFormControl.email.errors?.required">
                <p class="text-red-700">
                  Email is required
                </p>
              </span>
    </div>

    <div class="relative w-full mb-3">
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="grid-password"
      >
        Password
      </label>
      <input
        type="password"
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="Password"
        formControlName="password"/>
      <span
        *ngIf="(registerFormControl.password.touched) && registerFormControl.password.errors?.required">
                <p class="text-red-700">
                  Password is required
                </p>
              </span>
    </div>
    <!-- <div>
      <label class="inline-flex items-center cursor-pointer">
        <input
          id="customCheckLogin"
          type="checkbox"
          class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded"
        />
        <span class="ml-2 text-sm font-semibold text-blueGray-600">
          Remember me
        </span>
      </label>
    </div> -->

    <div class="text-center mt-6">
      <button
        class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
        type="submit"
      >
        Sign In
      </button>
    </div>
  </form>
</div>
<div class="flex flex-wrap mt-6 relative">
  <div class="w-1/2">
    <a href="javascript:void(0)" class="text-blueGray-200">
      <small>Forgot password?</small>
    </a>
  </div>
  <div class="w-1/2 text-right">
    <a (click)="changeMode('register')" class="text-blueGray-200">
      <small>Create new account</small>
    </a>
  </div>
</div>
